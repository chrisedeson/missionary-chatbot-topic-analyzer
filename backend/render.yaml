services:
  - type: web
    name: missionary-chatbot-backend
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && npx prisma generate
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: CARGO_NET_GIT_FETCH_WITH_CLI
        value: true
